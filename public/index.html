<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream Island Code Generator</title>
  </head>
  <body>
    <main>
      <section>
        <h1 class="site-title">Dream Island Code Generator</h1>
      </section>
      <section>
        <div class="code-section">
          <div class="code-ctr">
            <p class="code"></p>
          </div>
          <div class="generate-btn-ctr">
            <button class="generate-btn">Generate</button>
          </div>
        </div>
      </section>
      <section>
        <div class="description-ctr">
          <p class="description">
            DICG pulls a list of submitted Dream Codes from r/AnimalCrossing
            providing a way to randomly access any dream islands!
          </p>
        </div>
      </section>
      <section>
        <div class="report-area">
          <div class="luna-img-ctr">
            <img class="luna-img" src="./Luna.png" alt="Luna from Animal Crossing" />
          </div>
          <div class="report-message">
            <p class="report-message-text">Found an invalid dream code? Please <span class="report-btn">report</span> it</p>
          </div>
        </div>
      </section>
      <div class="modal-overlay">
        <div class="report-modal">
          <p class="modal-text text-question">Report the following code?</p>
          <p class="modal-text invalid-code">1234-5678-3523</p>
          <div class="modal-btn-ctr">
            <button class="confirm">Yes</button>
            <button class="deny">No</button>
          </div>
          <p class="status-text"></p>
        </div>
      </div>
    </main>
  </body>
</html>
