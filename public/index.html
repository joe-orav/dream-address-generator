<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream Island Code Generator</title>
  </head>
  <body>
    <main>
      <section>
        <h1 class="site-title">Dream Island Code Generator</h1>
      </section>
      <section>
        <div class="code-section">
          <div class="code-ctr">
            <p class="code"></p>
          </div>
          <div class="generate-btn-ctr">
            <button class="generate-btn">Generate</button>
          </div>
        </div>
      </section>
      <section>
        <div class="description-section">
          <div class="luna-img-ctr">
            <img
              class="site-img"
              src="./img/Luna.png"
              alt="Luna from Animal Crossing"
            />
          </div>
          <div class="dialog-img-ctr">
            <img
              class="site-img"
              src="./img/dialog.png"
              alt="Dialog box showing site description"
            />
          </div>
        </div>
        <p class="disclaimer">
          Disclaimer: All addresses are pulled from the r/AnimalCrossing subreddit. Due to
          the ability to update dream island addresses, there is the possiblity
          that a code you get may no longer be valid.
        </p>
      </section>
      <footer>
        <p class="footer-text">
          Made by <a href="https://josephoravbiere.com">Joseph Oravbiere</a>
        </p>
      </footer>
    </main>
  </body>
</html>
